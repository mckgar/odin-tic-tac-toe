<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="tic-tac-toe.js" defer></script>
</head>
<body>
  <button id="start">Start Game</button>
  <div id="board">
    <div id="0" class="position"></div>
    <div id="1" class="position"></div>
    <div id="2" class="position"></div>
    <div id="3" class="position"></div>
    <div id="4" class="position"></div>
    <div id="5" class="position"></div>
    <div id="6" class="position"></div>
    <div id="7" class="position"></div>
    <div id="8" class="position"></div>
  </div>
  <div id="outcome"></div>
</body>
</html>

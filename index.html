<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="tic-tac-toe.js" defer></script>
</head>
<body>
  <div class="display-wrapper">
    <div class="setup">
      <div class="player-creation">
        <div class="item player-one-name">
          <label for="player-one-name">Player X Name</label> <br>
          <input type="text" name="player-one-name" id="player-one-name">
        </div>
        <div class="item player-one-ai">
          <label for="player-one-ai">Player X AI?</label> <br>
          <input type="checkbox" name="player-one-ai" id="player-one-ai">
        </div>
        <div class="item player-two-name">
          <label for="player-two-name">Player O Name</label> <br>
          <input type="text" name="player-two-name" id="player-two-name">
        </div>
        <div class="item player-two-ai">
          <label for="player-two-ai">Player O AI?</label> <br>
          <input type="checkbox" name="player-two-ai" id="player-two-ai">
        </div>
        <button id="submit">Submit</button>
      </div>
    </div>
    <div id="board">
      <div id="0" class="position"></div>
      <div id="1" class="position"></div>
      <div id="2" class="position"></div>
      <div id="3" class="position"></div>
      <div id="4" class="position"></div>
      <div id="5" class="position"></div>
      <div id="6" class="position"></div>
      <div id="7" class="position"></div>
      <div id="8" class="position"></div>
    </div>
    <div class="outcome-panel">
      <div id="player-one-score"></div>
      <div id="outcome"></div>
      <div id="player-two-score"></div>
    </div>
  </div>
</body>
</html>
